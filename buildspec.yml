version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - apt-get update
      - apt-get install -y jq
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.3.0.1492-linux.zip
      - unzip ./sonar-scanner-cli-3.3.0.1492-linux.zip
      - export PATH=$PATH:./sonar-scanner-3.3.0.1492-linux/bin/
  pre_build:
    commands:
      - sonar-scanner -Dsonar.organization=aws-conection -Dsonar.projectKey=siteweb-aws -Dsonar.sources=src -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=8fc4e3ff270dadae09173300b54378e2c3f83e97
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=siteweb-aws > analysis.json
      - cat analysis.json
  build:
    commands:
      - echo Building Project
      - echo Finished Building
  post_build:
    commands:
      - echo Build completed on `date`
  cache:
  paths:
    - "node_modules/**/*"
artifacts:
  files:
    - '/web/.'
    - 'appspec.yml'
    - 'scripts/before_install.sh'
    - 'scripts/after_install.sh'    
    - 'scripts/start_server.sh'
    - 'scripts/stop_server.sh'  

    